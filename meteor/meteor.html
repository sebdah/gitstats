<head>
  <title>{gitstats}</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono|Droid+Serif:400,700|Nobile:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id='header-container'>
        <div id='header'>
            <span class="header">{gitstats}</span>by <a href="https://github.com/sebdah" target='_new'>@sebdah</a>
        </div>
    </div>
    <div id='content-container'>
        <div id='content'>
            {{> latest_commits}}
            {{> all_time_committers}}
        </div>
    </div>
    <div id="footer-container">
        <div id="footer">
            My footer
        </div>
    </div>
</body>

<template name="latest_commits">
  <div id="latest_commits">
    <h1>Lastest commits in git</h1>
    {{#each commits}}
      <div id="commit" class="commit {{selected}}">
        <span id="commit_header" class="{{selected}}">{{committed_date}} - {{committer_name}}</span>
        {{#if selected is "selected"}}
          <br>
          <table>
            <tr>
              <th>SHA1</th>
              <td class="monospace">{{_id}}</td>
            </tr>
            <tr>
              <th>Message</th>
              <td>{{summary}}</td>
            </tr>
          </table>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>

<template name="all_time_committers">
  <div id="latest_commits">
    <h1>Leaderboard (all time high)</h1>
    <table>
      {{#each commits}}
        <tr>
          <td>{{num}}</td>
          <td>{{committer_name}}</td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
